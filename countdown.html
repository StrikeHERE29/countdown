<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <section>
        <article class="img-container">
            <img src="https://images.unsplash.com/photo-1578946956088-940c3b502864?q=80&w=1323&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="concert">
        </article>
        <article class="info">
            <h3>Concert Giveaway</h3>
            <h4 class="giveaway">Giveaway ends on Sunday, 20 may 2024 13:30pm</h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur deserunt, animi dignissimos cum maxime at optio corporis quidem error.</p>
            <div class="deadline">
                <div class="btn days">
                    <h2>2</h5>
                    <span>days</span>
                </div>
                <div class="btn hours">
                    <h2>13</h5>
                    <span>hours</span>
                </div>
                <div class="btn minutes">
                    <h2>11</h5>
                    <span>mins</span>
                </div>
                <div class="btn sec">
                    <h2>11</h5>
                    <span>secs</span>
                </div>
            </div>
        </article>
    </section>



    <script src="countdown.js"></script>
</body>
</html>
